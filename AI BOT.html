<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #4a4aff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #chatbox {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 20px;
      background: #fafafa;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      background: #4a4aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #2d2de0;
    }
  </style>
</head>
<body>
  <header>My AI Bot</header>

  <div class="container">
    <div id="chatbox"></div>

    <input id="userInput" type="text" placeholder="Say something..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const text = input.value.trim();

    if (text === '') return;

    const userBubble = document.createElement('div');
    userBubble.textContent = "You: " + text;
    chatbox.appendChild(userBubble);

    input.value = '';

    // Fake AI response
    setTimeout(() => {
      const botBubble = document.createElement('div');
      botBubble.textContent = "AI: " + generateResponse(text);
      chatbox.appendChild(botBubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 500);
  }

  function generateResponse(text) {
    return "You said: '" + text + "'. That's interesting!";
  }
</script>
</body>
</html>
